<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script src="javascripts/AStar_memtronic.js"></script>
	<script src="javascripts/sammy.js"></script>
  	<script src="javascripts/sprite.js"></script>
	<script src="javascripts/helicopter.js"></script>
	<script src="javascripts/soldier.js"></script>
	<script src="javascripts/soldier_manager.js"></script>
	<script src="javascripts/grid.js"></script>
	<script src="javascripts/grid_manager.js"></script>
	<script src="javascripts/explosion.js"></script>
	<script src="javascripts/turret.js"></script>
	<script src="javascripts/obstacle.js"></script>
	<script src="javascripts/turret_manager.js"></script>
	<script src="javascripts/corpse.js"></script>
	<script src="javascripts/levels2.js"></script>
	<script src="javascripts/customise.js"></script>
	<script src="javascripts/customise_routes.js"></script>
	
	<link rel="stylesheet" href="stylesheets/master.css" >
	<link rel="stylesheet" href="stylesheets/customise.css" >
</head>

<body>
<div style="background: yellow; padding: 20px"><strong>Test version</strong> - I'll be rolling out some updates soon. If you play with the broken glass, don't come crying to me with cut feet.</div>
<div id="customise" class="tab">
	<div id="header">
		<h2>Create and customise levels <a href="#/levels/new">Add level</a></h2>
		<select id="level_selector"></select>
	</div>
	
	<div id="levelPane" class="hidden">
		<form class="hidden">
			Name: <input name="name" />
		</form>
			
		<div id="gunsPane" class="pane clearfix">
			<ul class="halfThing" id="availableGunSelect"></ul>
			<ul class="halfThing" id="allGunSelect"></ul>
		</div>
		
		<div id="terrainPane" class="pane">
			<div id="side">
				<ul id="terrainSelect"></ul>
			</div>
			<canvas id="customcanvas" height="400" width="400"></canvas>
		</div>
		
		<div id="wavePane" class="pane">
			<ul id="waveSelect"></ul>
			<form id="waveEdit" action="#/waves" method="post">
				<h3>Add a wave</h3>
				<select id="unitSelect" name="unitId"></select>
				<input id="unitNumber" type="number" name="number"/>
				<input id="unitFrequency" type="number" name="frequency"/>
				<input type="submit"/>
			</form>
		</div>
		
		<form id="levelSubmit" action="/level/1" method="post">
			<textarea name="code" id="custom_code"></textarea>
			<input type="submit">
		</form>
	</div>
</div>

<div id="templates" style="display:none">
	<div id="newUnitTemplate" class="newUnit">
		<h3 class="unitName"></h3>
		<div class="unitIcon"></div>
		<p class="info"></p>
	</div>
</div>


</body>
</html>
