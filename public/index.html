<style type="text/css" media="screen">
	* {
		font-family: arial;
		margin: 0;
		padding: 0;
	}
	body {
	  background:#637F99;
	}
	a {
		color: black;
		text-decoration: none;
	}
	#notice {
		font-size: 2em;
		text-align: center;
		width: 400px;
		margin-left: 150px;
	}
	#turret_choices a {
		display: block;
		padding: 5px;
	}
	#turret_choices a:hover {
		background: yellow;
	}
	p {
		clear: left;
		margin-bottom: 0.5em;
	}
	.allowed {
		background: rgb(0, 255, 0);
	}
	.not_allowed {
		background: silver;
		color: gray;
	}
	.selected {
		color: black;
		background: yellow;
	}
	#side {
	  float:left; 
	  width: 150px;
	  margin-right: 10px
	}
	#big_notice {
	  position: absolute;
	  background: #333;
	  opacity: 0.6;
	  color: white;
	  padding: 20px;
	  left: 30px;
	  top: 70px;
	  height: 200px;
	  width: 300px;
	  text-align: center;
	  font-size: 1.2em;
	}
	#big_notice a {
	  display: block;
	  background: white;
	  margin-top: 1em;
	  
	}
	#wrapper {
	  width: 560px;
	  position: relative;
	  margin-top: 30px;
	  background: #91B6CF;
	  margin-left: auto;
	  margin-right: auto;
	  padding: 20px;
	}
	#cW {
	  background: yellow;
	  margin-left: 160px;
	  position: relative;
	}
	#fC {
	  position: absolute;
	  width: 70px;
	  height: 70px;
	}
	#fC a {
	  position: absolute;
	  top: 15px;
	  padding: 5px;
	  font-size: 1.2em;
	}
	#upgradeBtn {
	  left: 0;
	}
	#sellBtn {
	  right: 0;
	}
	#upgradeBtn:hover {
	  color: green;
	}
	#sellBtn:hover {
	  color: red;
	}
	#sellBtn span, #upgradeBtn span {
	  display: block;
	}
	#kills, #money {
		display: block;
		text-align: center;
		background: black;
		padding: 5px;
		font-size: 2em;
		color: white;
	}
	#pause_button {
		display: block;
		background: silver;
		padding: 5px;
		margin-top: 5px;
	}
	#footer {
		padding: 20px;
		text-align: center;
		font-size: 0.9em;
	}
	#footer a{
		color: #91B6CF;
	}
</style>

	<div>
		<h3>Weapons!!!</h3>
		<div id="turret_choices"></div>
