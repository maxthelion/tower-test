<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script src="javascripts/AStar_memtronic.js"></script>
	<script src="javascripts/soldier_manager.js"></script>
	<script src="javascripts/soldier.js"></script>
	<script src="javascripts/helicopter.js"></script>
	<script src="javascripts/grid.js"></script>
	<script src="javascripts/explosive.js"></script>
	<script src="javascripts/turret.js"></script>
	<script src="javascripts/units.js"></script>
	<script src="javascripts/game.js"></script>
	<script src="javascripts/levels.js"></script>
	
<style type="text/css" media="screen">
	* {
		font-family: arial;
		margin: 0;
		padding: 0;
	}
	body {
	  background:#637F99;
	}
	a {
		color: black;
		text-decoration: none;
	}
	#notice {
		font-size: 2em;
		text-align: center;
		width: 400px;
		margin-left: 150px;
	}
	#turret_choices a {
		display: block;
		padding: 5px;
	}
	#turret_choices a:hover {
		background: yellow;
	}
	p {
		clear: left;
		margin-bottom: 0.5em;
	}
	.allowed {
		background: rgb(0, 255, 0);
	}
	.not_allowed {
		background: silver;
		color: gray;
	}
	.selected {
		color: black;
		background:#38EC00;
	}
	#side {
	  float:left; 
	  width: 150px;
	  margin-right: 10px
	}
	#big_notice {
	  position: absolute;
	  background: #333;
	  opacity: 0.6;
	  color: white;
	  padding: 20px;
	  left: 30px;
	  top: 70px;
	  height: 200px;
	  width: 300px;
	  text-align: center;
	  font-size: 1.2em;
	}
	#big_notice a#start{
	  display: block;
	  background: white;
	}
	#wrapper {
	  width: 560px;
	  position: relative;
	  margin-top: 30px;
	  background: #91B6CF;
	  margin-left: auto;
	  margin-right: auto;
	  padding: 20px;
	}
	#canvas_wrapper {
	  background: yellow;
	  margin-left: 160px;
	  position: relative;
	  border: 1px solid black;
	}
	#floatControl {
	  position: absolute;
	  width: 70px;
	  height: 70px;
	}
	#floatControl a {
	  position: absolute;
	  top: 15px;
	  background: white;
	  padding: 5px;
	}
	#upgradeBtn {
	  left: 0;
	}
	#sellBtn {
	  right: 0;
	}
	#upgradeBtn:hover {
	  background: green;
	}
	#sellBtn:hover {
	  background: red;
	}
	#sellBtn span, #upgradeBtn span {
	  display: block;
	}
</style>
</head>

<body>
<div id="wrapper">
<div id="notice">Game starting soon</div>

<div id="side">
	<p>Kills: <span id="kills"></span></p>
	<p>Money: <span id="money"></span></p>
	
	<div>
		<h3>Weapons!!!</h3>
		<div id="turret_choices"></div>
		<p><a href="#" id="pause_button">Pause</a></p>
    <!-- <p><a href="#" id="mute_button">turn on sound fx</a></p> -->
	</div>
</div>
<div id="canvas_wrapper">
  <div id="big_notice">
    <h2>Stop the suicide bombers from pwning your base</h2>
    <p><a href="#" id="start">Release the hordes!!!</a></p>
  </div>
  <canvas id="canvas" height="400" width="400"></canvas>
</div>
</div>

<audio class='hidden' id="sweet"> 
	<source src='audio/K.mp3' /> 
</audio>
<audio class='hidden' id="shot"> 
	<source src='audio/gun_shotgun2.mp3' /> 
</audio>

</body>
</html>
